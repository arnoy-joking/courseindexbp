<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Index - Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed font to sans-serif */
            font-family: sans-serif;
        }

        body {
            /* Added background image and dark theme colors */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.pexels.com/photos/731649/pexels-photo-731649.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0; /* Light gray text */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 3rem;
            color: #e0e0e0; /* Light gray color for heading */
            margin-bottom: 10px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .course-card {
            /* Darker background for cards in dark theme */
            background: #333;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Adjusted shadow for dark theme */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Adjusted shadow for dark theme */
        }

        .course-card h2 {
            font-size: 1.8rem;
            color: #fff; /* White color for card titles */
            padding: 20px;
            /* Adjusted gradient for dark theme or kept original */
            background: linear-gradient(to right, #4b6cb7, #182848);
            text-align: center;
        }

        .course-table {
            width: 100%;
            border-collapse: collapse;
            padding: 20px;
        }

        .course-table td {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            /* Darker border color */
            border-top: 1px solid #555;
        }

        .course-table a {
            text-decoration: none;
            color: #74ebd5; /* Lighter color for links */
            display: block;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .course-table a:hover {
            color: #e74c3c;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .course-card h2 {
                font-size: 1.5rem;
            }

            .course-table td {
                font-size: 1rem;
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Index</h1>
        </header>
        <div class="course-grid">
            <div class="course-card" data-subject="Physics">
                <h2>Physics</h2>
                <table class="course-table">
                    <tbody><tr>
                        <td><a href="https://arnoy-joking.github.io/physics-1st-paper/">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://arnoy-joking.github.io/physics2ndpaper/">2nd Paper</a></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="course-card" data-subject="Chemistry">
                <h2>Chemistry</h2>
                <table class="course-table">
                    <tbody><tr>
                        <td><a href="https://arnoy-joking.github.io/chemistry1stpaper/">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://arnoy-joking.github.io/chemistry2ndpaper/">2nd Paper</a></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="course-card" data-subject="Biology">
                <h2>Biology</h2>
                <table class="course-table">
                    <tbody><tr>
                        <td><a href="https://arnoy-joking.github.io/biology1st/">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://arnoy-joking.github.io/biology-2nd-paper/">2nd Paper</a></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="course-card" data-subject="Higher Math">
                <h2>Higher Math</h2>
                <table class="course-table">
                    <tbody><tr>
                        <td><a href="https://arnoy-joking.github.io/hmath1stpaper/">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://arnoy-joking.github.io/hmath2ndpaper/">2nd Paper</a></td>
                    </tr>
                </tbody></table>
            </div>
        </div>
        <footer>
            <p>Â© 2025 Course Index. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName !== 'A') {
                    const subject = this.dataset.subject;
                    alert(`Explore ${subject} courses!`);
                }
            });
        });
    </script>
</body>
</html>
