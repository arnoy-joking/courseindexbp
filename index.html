<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Caveat', cursive;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .course-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .course-card h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            padding: 20px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
        }

        .course-table {
            width: 100%;
            border-collapse: collapse;
            padding: 20px;
        }

        .course-table td {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            border-top: 1px solid #ecf0f1;
        }

        .course-table a {
            text-decoration: none;
            color: #2980b9;
            display: block;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .course-table a:hover {
            color: #e74c3c;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .course-card h2 {
                font-size: 1.5rem;
            }

            .course-table td {
                font-size: 1rem;
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Index</h1>
        </header>
        <div class="course-grid">
            <div class="course-card" data-subject="Physics">
                <h2>Physics</h2>
                <table class="course-table">
                    <tr>
                        <td><a href="https://example.com/physics-1st" target="_blank">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://example.com/physics-2nd" target="_blank">2nd Paper</a></td>
                    </tr>
                </table>
            </div>
            <div class="course-card" data-subject="Chemistry">
                <h2>Chemistry</h2>
                <table class="course-table">
                    <tr>
                        <td><a href="https://example.com/chemistry-1st" target="_blank">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://example.com/chemistry-2nd" target="_blank">2nd Paper</a></td>
                    </tr>
                </table>
            </div>
            <div class="course-card" data-subject="Biology">
                <h2>Biology</h2>
                <table class="course-table">
                    <tr>
                        <td><a href="https://example.com/biology-1st" target="_blank">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://example.com/biology-2nd" target="_blank">2nd Paper</a></td>
                    </tr>
                </table>
            </div>
            <div class="course-card" data-subject="Higher Math">
                <h2>Higher Math</h2>
                <table class="course-table">
                    <tr>
                        <td><a href="https://example.com/math-1st" target="_blank">1st Paper</a></td>
                    </tr>
                    <tr>
                        <td><a href="https://example.com/math-2nd" target="_blank">2nd Paper</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <p>Â© 2025 Course Index. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName !== 'A') {
                    const subject = this.dataset.subject;
                    alert(`Explore ${subject} courses!`);
                }
            });
        });
    </script>
</body>
</html>
